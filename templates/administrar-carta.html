{% extends 'base_admin_page.html' %}

{% block title%}RestBit{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{url_for('static', filename='css/administrar-carta.css')}}">
{% endblock %}

{% block main %}
  <main>
    <div class="container">
        <div class="titulo-añadir">
            <p>Añadir nuevo plato a la carta</p>
        </div>
        <div class="form-crear">
            <form action="">
                <input type="text" name="nombre-plato" id="nombre-plato" placeholder="Nombre del plato" required>
                <input type="number" name="precio" id="precio" placeholder="precio">
                <label for="colores">Tipo de comida:</label>
                <select name="tipo-plato" id="tipo-plato" required>
                <option value="entrante">Entrante</option>
                <option value="fuerte">Plato fuerte</option>
                <option value="postre">Postre</option>
                <option value="bebida">Bebida</option>
                </select>
                <input type="url" name="plato-imagen" id="plato-imagen" placeholder="url imagen plato">
                <input type="hidden" name="id-restaurante" value="12345">
                <button class="btn_actualizar" type="submit">Añadir</button>
            </form>
        </div>
      <div class="titulo-actualizar">
        <p>Actualizar o eliminar plato</p>
      </div>
      <div class="main-grid">
        <div class="form-plato">
            <img class="imagen-plato" src="https://us.emedemujer.com/wp-content/uploads/sites/3/2017/07/plato-de-comida.jpg" alt="imagen plato">
            <form action="">
                <input type="text" name="nombre-plato" id="nombre-plato" placeholder="Nombre del plato" required>
                <input type="number" name="precio" id="precio" placeholder="precio">
                <label for="colores">Tipo de comida:</label>
                <select name="tipo-plato" id="tipo-plato" required>
                <option value="entrante">Entrante</option>
                <option value="fuerte">Plato fuerte</option>
                <option value="postre">Postre</option>
                <option value="bebida">Bebida</option>
                </select>
                <input type="url" name="plato-imagen" id="plato-imagen" placeholder="url imagen plato">
                <input type="hidden" name="id-restaurante" value="12345">
                <input type="hidden" name="id-plato" value="123">
                <button class="btn_actualizar" type="submit">Actualizar</button>
            </form>
            <form action="">
                <input type="hidden" name="id-restaurante" value="12345">
                <input type="hidden" name="id-plato" value="123">
                <button class="btn_eliminar" type="submit">Eliminar</button>
            </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
